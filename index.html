<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a19c7630f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
        <div class="product-card">
            <div class="image">
                <img src="images/camera.jpg" alt="camera with a white background">
            </div>
            <div class="reviews-price">
                <div class="reviews">
                    <p>Reviews <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-regular fa-star"></i></p>
                </div>
                <div class="price">123â‚¬</div>
            </div>
            <div class="product-info">
                <div class="product-name">Camera Nikon</div>
                <div class="product-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, laborum id. Repellendus, excepturi itaque pariatur explicabo ipsa laudantium tempora quasi officiis sed, eligendi ducimus voluptate ab voluptas.</div>
            </div>
            <div class="product-buttons">
                <i class="fa-solid fa-heart like-button"></i>
                <button class="add-to-cart">Add To Cart <i class="fa-solid fa-cart-shopping cart-icon"></i></button>
            </div>
        </div>
</body>
</html>
